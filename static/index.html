<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tree calibration</title>
</head>
<body>
  <div id="filter-params">
    Blur radius: <input type="number" value="3" min="1" max="30" id="fp-blur-radius"/>
    Thresh: <input type="number" value="220" min="1" max="255" id="fp-thresh"/>
    Thresh max: <input type="number" value="255" min="1" max="255" id="fp-thresh-max"/>
    Kernel: <input type="number" value="4" min="1" max="10" id="fp-kernel"/>
    <br/>
    Tree address: <input type="string" value="" id="fp-tree-address"/>
    Led number: <input type="number" value="50" min="1" max="1000" id="fp-led-number"/>
    Color mode:
      <input type="radio" value="gray" name="fp-color-mode" id="fp-color-mode-gray"/><label for="fp-color-mode-gray">white</label>&nbsp;&nbsp;&nbsp;
      <input type="radio" value="red" name="fp-color-mode" id="fp-color-mode-red"/><label for="fp-color-mode-red">red</label>&nbsp;&nbsp;&nbsp;
      <input type="radio" value="green" checked name="fp-color-mode" id="fp-color-mode-green"/><label for="fp-color-mode-green">green</label>&nbsp;&nbsp;&nbsp;
      <input type="radio" value="blue" name="fp-color-mode" id="fp-color-mode-blue"/><label for="fp-color-mode-blue">blue</label>&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;
    <input type="checkbox" id="fp-manual"/><label for="fp-manual">Manual correction</label>
    <br/>
    Test angle:
      <input type="radio" value="0" name="fp-angle" id="fp-angle-0" checked/><label for="fp-angle-0">0°</label>&nbsp;&nbsp;&nbsp;
      <input type="radio" value="15" name="fp-angle" id="fp-angle-15"/><label for="fp-angle-15">15°</label>&nbsp;&nbsp;&nbsp;
      <input type="radio" value="30" name="fp-angle" id="fp-angle-30"/><label for="fp-angle-30">30°</label>&nbsp;&nbsp;&nbsp;
      <input type="radio" value="45" name="fp-angle" id="fp-angle-45"/><label for="fp-angle-45">45°</label>&nbsp;&nbsp;&nbsp;
      <input type="radio" value="60" name="fp-angle" id="fp-angle-60"/><label for="fp-angle-60">60°</label>&nbsp;&nbsp;&nbsp;
      <input type="radio" value="75" name="fp-angle" id="fp-angle-75"/><label for="fp-angle-75">75°</label>&nbsp;&nbsp;&nbsp;
      <input type="radio" value="90" name="fp-angle" id="fp-angle-90"/><label for="fp-angle-90">90°</label>&nbsp;&nbsp;&nbsp;
      <input type="radio" value="105" name="fp-angle" id="fp-angle-105"/><label for="fp-angle-105">105°</label>&nbsp;&nbsp;&nbsp;
      <input type="radio" value="120" name="fp-angle" id="fp-angle-120"/><label for="fp-angle-120">120°</label>&nbsp;&nbsp;&nbsp;
      <input type="radio" value="135" name="fp-angle" id="fp-angle-135"/><label for="fp-angle-135">135°</label>&nbsp;&nbsp;&nbsp;
      <input type="radio" value="150" name="fp-angle" id="fp-angle-150"/><label for="fp-angle-150">150°</label>&nbsp;&nbsp;&nbsp;
      <input type="radio" value="165" name="fp-angle" id="fp-angle-165"/><label for="fp-angle-165">165°</label>&nbsp;&nbsp;&nbsp;
      <input type="radio" value="180" name="fp-angle" id="fp-angle-180"/><label for="fp-angle-180">180°</label>&nbsp;&nbsp;&nbsp;
      <!-- <input type="number" value="180" min="0" max="12" id="fp-angle"/> (, 1=15°, 2=30°, 3=45°, 4=60°, 5=75°, 6=90°, 7=105°, 8=120°, 9=135°, 10=150°, 11=165°, 12=180°) -->
  </div>
  <button id="startAndStop">Start</button>
  <button id="performCalibration" disabled>Start calibration</button><span id="calibration-led"></span>
  <button id="nextLed" style="display: none;">Next led</button>
  <br/><canvas style="display: none;" id="testOutput" width="640" height="480"></canvas>
  <p class="err" id="errorMessage"></p>
  <video id="videoInput" width="800" height="600" playsInline="true"></video>
  <canvas id="canvasOutput" width="320" height="240"></canvas>
  <script src="config.js" type="text/javascript"></script>
  <script src="js/main.js?1" type="text/javascript"></script>
  <script async src="js/opencv.js" type="text/javascript"></script>
</body>
</html>
