<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Control tree</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div>
    <canvas style="display: inline-block;" id="canvasOutput" width="200" height="300"></canvas>
    <!-- <canvas style="display: inline-block;" id="canvasOutput" width="300" height="300"></canvas> -->
    <div style="display: inline-block; vertical-align: top; margin-left: 1em;">
      <br/>
      <div style="display: inline-block;">
        <div>Speed</div>
        <div class="btn-group" role="group" aria-label="Speed selector">
          <input type="radio" class="btn-check" name="speed" id="speed-1" autocomplete="off">
          <label class="btn btn-outline-secondary btn-sm" for="speed-1">1</label>
          <input type="radio" class="btn-check" name="speed" id="speed-2" autocomplete="off">
          <label class="btn btn-outline-secondary btn-sm" for="speed-2">2</label>
          <input type="radio" class="btn-check" name="speed" id="speed-3" autocomplete="off">
          <label class="btn btn-outline-secondary btn-sm" for="speed-3">3</label>
          <input type="radio" class="btn-check" name="speed" id="speed-4" autocomplete="off">
          <label class="btn btn-outline-secondary btn-sm" for="speed-4">4</label>
          <input type="radio" class="btn-check" name="speed" id="speed-5" autocomplete="off" checked>
          <label class="btn btn-outline-secondary btn-sm" for="speed-5">5</label>
          <input type="radio" class="btn-check" name="speed" id="speed-6" autocomplete="off">
          <label class="btn btn-outline-secondary btn-sm" for="speed-6">6</label>
          <input type="radio" class="btn-check" name="speed" id="speed-7" autocomplete="off">
          <label class="btn btn-outline-secondary btn-sm" for="speed-7">7</label>
          <input type="radio" class="btn-check" name="speed" id="speed-8" autocomplete="off">
          <label class="btn btn-outline-secondary btn-sm" for="speed-8">8</label>
          <input type="radio" class="btn-check" name="speed" id="speed-9" autocomplete="off">
          <label class="btn btn-outline-secondary btn-sm" for="speed-9">9</label>
        </div>
      </div>
      <div style="display: inline-block;">
        <div>Shuffle</div>
        <div class="btn-group" role="group" aria-label="Shuffle selector">
          <input type="radio" class="btn-check" name="shuffle" id="shuffle-1" autocomplete="off">
          <label class="btn btn-outline-secondary btn-sm" for="shuffle-1">0</label>
          <input type="radio" class="btn-check" name="shuffle" id="shuffle-2" autocomplete="off">
          <label class="btn btn-outline-secondary btn-sm" for="shuffle-2">1</label>
        </div>
      </div>

      <br/>
      <br/>
      <div>Collect</div>
      <div class="btn-group" role="group" aria-label="Program selector">
        <!--
        <input type="radio" class="btn-check" name="prgr" id="prgr-collect-1" autocomplete="off" checked>
        <label class="btn btn-outline-secondary btn-sm" for="prgr-collect-1">default</label>
        -->

        <input type="radio" class="btn-check" name="prgr" id="prgr-collect-2" autocomplete="off">
        <label class="btn btn-outline-secondary btn-sm" for="prgr-collect-2">full tree</label>

        <input type="radio" class="btn-check" name="prgr" id="prgr-collect-3" autocomplete="off">
        <label class="btn btn-outline-secondary btn-sm" for="prgr-collect-3">clean trace</label>
      </div>

      <br/>
      <br/>
      <div>Flag</div>
      <div style="display: inline-block;">
        <div>Bchb</div>
        <div class="btn-group" role="group" aria-label="Bchb flag selector">
          <input type="radio" class="btn-check" name="prgr" id="prgr-flag-bchb-wave" autocomplete="off">
          <label class="btn btn-outline-secondary btn-sm" for="prgr-flag-bchb-wave">wave</label>

          <input type="radio" class="btn-check" name="prgr" id="prgr-flag-bchb-siren" autocomplete="off">
          <label class="btn btn-outline-secondary btn-sm" for="prgr-flag-bchb-siren">siren</label>
        </div>
      </div>
      <div style="display: inline-block;">
        <div>NL</div>
        <div class="btn-group" role="group" aria-label="NL flag selector">
          <input type="radio" class="btn-check" name="prgr" id="prgr-flag-nl-wave" autocomplete="off">
          <label class="btn btn-outline-secondary btn-sm" for="prgr-flag-nl-wave">wave</label>

          <input type="radio" class="btn-check" name="prgr" id="prgr-flag-nl-siren" autocomplete="off">
          <label class="btn btn-outline-secondary btn-sm" for="prgr-flag-nl-siren">siren</label>
        </div>
      </div>
      <div style="display: inline-block;">
        <div>UA</div>
        <div class="btn-group" role="group" aria-label="UA flag selector">
          <input type="radio" class="btn-check" name="prgr" id="prgr-flag-ua-wave" autocomplete="off">
          <label class="btn btn-outline-secondary btn-sm" for="prgr-flag-ua-wave">wave</label>

          <input type="radio" class="btn-check" name="prgr" id="prgr-flag-ua-siren" autocomplete="off">
          <label class="btn btn-outline-secondary btn-sm" for="prgr-flag-ua-siren">siren</label>
        </div>
      </div>
      <div style="display: inline-block;">
        <div>SP</div>
        <div class="btn-group" role="group" aria-label="SP flag selector">
          <input type="radio" class="btn-check" name="prgr" id="prgr-flag-sp-wave" autocomplete="off">
          <label class="btn btn-outline-secondary btn-sm" for="prgr-flag-sp-wave">wave</label>

          <input type="radio" class="btn-check" name="prgr" id="prgr-flag-sp-siren" autocomplete="off">
          <label class="btn btn-outline-secondary btn-sm" for="prgr-flag-sp-siren">siren</label>
        </div>
      </div>

      <br/>
      <br/>
      <div>Sparkling</div>
      <div class="btn-group" role="group" aria-label="Sparkling selector">
        <input type="radio" class="btn-check" name="prgr" id="prgr-sparkling-5" autocomplete="off">
        <label class="btn btn-outline-secondary btn-sm" for="prgr-sparkling-5">white</label>

        <input type="radio" class="btn-check" name="prgr" id="prgr-sparkling-3" autocomplete="off">
        <label class="btn btn-outline-secondary btn-sm" for="prgr-sparkling-3">warm</label>

        <input type="radio" class="btn-check" name="prgr" id="prgr-sparkling-4" autocomplete="off">
        <label class="btn btn-outline-secondary btn-sm" for="prgr-sparkling-4">inv white</label>

        <input type="radio" class="btn-check" name="prgr" id="prgr-sparkling-2" autocomplete="off" checked>
        <label class="btn btn-outline-secondary btn-sm" for="prgr-sparkling-2">inv warm</label>

        <input type="radio" class="btn-check" name="prgr" id="prgr-sparkling-1" autocomplete="off">
        <label class="btn btn-outline-secondary btn-sm" for="prgr-sparkling-1">colorful</label>
      </div>

      <br/>
      <br/>
      <div>Misc</div>
      <div class="btn-group" role="group" aria-label="Misc selector">
        <input type="radio" class="btn-check" name="prgr" id="prgr-rainbow-1" autocomplete="off">
        <label class="btn btn-outline-secondary btn-sm" for="prgr-rainbow-1">rainbow</label>

        <input type="radio" class="btn-check" name="prgr" id="prgr-solid-1" autocomplete="off">
        <label class="btn btn-outline-secondary btn-sm" for="prgr-solid-1">solid</label>
      </div>

      <br/>
      <br/>
      <div>Sound</div>
      <div class="btn-group" role="group" aria-label="Sound selector">
        <input type="radio" class="btn-check" name="prgr" id="prgr-sound-1" autocomplete="off">
        <label class="btn btn-outline-secondary btn-sm" for="prgr-sound-1">rgb</label>

        <input type="radio" class="btn-check" name="prgr" id="prgr-sound-2" autocomplete="off">
        <label class="btn btn-outline-secondary btn-sm" for="prgr-sound-2">white</label>
      </div>
    </div>
  </div>

  <!-- <script async src="/js/opencv.js" type="text/javascript"></script> -->
  <script src="config.js" type="text/javascript"></script>
  <script src="/js/control.js?1" type="text/javascript"></script>
</body>
</html>
